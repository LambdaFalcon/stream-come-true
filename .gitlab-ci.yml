###############################################################################
# SETTINGS

# latest LTS that works well with create-react-app
image: node:10.15.3

stages:
  - build
  - lint
  - test
  - docker build
  - deploy

###############################################################################
# BUILD STAGE

server install:
  stage: build
  script:
    - npm ci --prefix server
  artifacts:
    paths:
      - server/node_modules/
  only:
    changes:
      - server/**/*

client build:
  stage: build
  script:
    - npm ci --prefix client
    - npm run build --prefix client
  artifacts:
    paths:
      - client/build/
      - client/node_modules/
  only:
    changes:
      - client/**/*

###############################################################################
# LINT STAGE

server lint:
  stage: lint
  script:
    - npm run lint --prefix server
  dependencies:
    - server install
  only:
    changes:
      - server/**/*

###############################################################################
# TEST STAGE

server test:
  stage: test
  script:
    - npm ci --prefix server
    - npm run cov --prefix server
  coverage: '/All files\s*\|\s*([0-9.]+)/'
  dependencies:
    - server install
    - client build
  only:
    changes:
      - server/**/*

client test:
  stage: test
  script:
    - npm test --prefix client
  dependencies:
    - client build
  only:
    changes:
      - client/**/*

###############################################################################
# DOCKER BUILD STAGE

docker build staging:
  image: docker:stable
  services:
    - docker:dind
  stage: docker build
  script:
    - docker info
    - docker build -t stream-come-true:staging .
  only:
    refs:
      - dev
      - 49-implement-staging-and-deploy-stages-of-ci
    changes:
      - client/**/*
      - server/**/*

docker build release:
  image: docker:stable
  services:
    - docker:dind
  stage: docker build
  script:
    - docker info
    - docker build -t stream-come-true:latest .
  only:
    refs:
      - master
    changes:
      - client/**/*
      - server/**/*

###############################################################################
# DEPLOY STAGE

docker deploy staging:
  image: docker:stable
  services:
    - docker:dind
  stage: deploy
  script:
    - docker info
    - docker image ls
    - echo "$REGISTRY_PASSWORD" | docker login --username $REGISTRY_USER --password-stdin
    - docker push $REGISTRY_USER/stream-come-true:staging
    - docker
  only:
    refs:
      - dev
      - 49-implement-staging-and-deploy-stages-of-ci
    changes:
      - client/**/*
      - server/**/*

docker deploy release:
  image: docker:stable
  services:
    - docker:dind
  stage: deploy
  script:
    - docker info
    - docker image ls
    - echo "$REGISTRY_PASSWORD" | docker login --username $REGISTRY_USER --password-stdin
    - docker push $REGISTRY_USER/stream-come-true:latest
  only:
    refs:
      - master
    changes:
      - client/**/*
      - server/**/*
